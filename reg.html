<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title></title>
	<link rel="stylesheet" href="weui-master/dist/style/weui.css"/>
</head>
<body>
<div class="weui_cells_title">个人信息</div>
<div class="weui_cells weui_cells_form">
	<div class="weui_cell">
		<div class="weui_cell_hd">
			<label class="weui_label">
				姓名
			</label>
		</div>
		<div class="weui_cell_bd weui_cell_primary">
			<input class="weui_input" placeholder="请输入姓名" />
		</div>
	</div>
	<div class="weui_cell weui_cell_select weui_select_after">
		<div class="weui_cell_hd">
			<label  for="" class="weui_label">
				性别
			</label>
		</div>
		<div class="weui_cell_bd weui_cell_primary">
			<select class="weui_select" name="select2">
				<option value="1">男</option>
				<option value="2">女</option>
			</select>
		</div>
	</div>
</div>

<div class="weui_cells_title">联系方式</div>
<div class="weui_cells weui_cells_form">
	<div class="weui_cell weui_cell_select weui_select_before">
		<div class="weui_cell_hd">
			<select class="weui_select">
				<option>+86</option>
				<option>+84</option>
				<option>+80</option>
				<option>+82</option>
			</select>
		</div>
		<div class="weui_cell_bd weui_cell_primary">
			<input class="weui_input" patter="[0-9]*\" placeholder="请输入号码" />
		</div>
	</div>
	<div class="weui_cell weui_cell_select weui_select_before">
		<div class="weui_cell_hd">
			<select class="weui_select">
				<option>QQ</option>
				<option>微信</option>
				<option>Email</option>
			</select>
		</div>
		<div class="weui_cell_bd">
			<input class="weui_input" patter="[0-9]*\" placeholder="请输入账号">
		</div>
	</div>
</div>

<div class="weui_cells_title">学校信息</div>
<div class="weui_cells weui_cells_form">
<div class="weui_cell weui_cell_select weui_select_after">
	<div class="weui_cell_hd">
		<label class="weui_label">校区</label>
	</div>

	<div class="weui_cell_bd weui_cell_primary">
		<select class="weui_select">
			<option>本部</option>
			<option>珠海校区</option>
			<option>南校区</option>
			<option>华文学院</option>
			<option>深圳旅游学院</option>
		</select>
	</div>
</div>

<div class="weui_cell">
	<div class="weui_cell_hd">
		<label class="weui_label">宿舍</label>
	</div>
	<div class="weui_cell_bd weui_cell_primary">
		<input class="weui_input" patter="[0-9]*\" placeholder="请输入宿舍号" />
	</div>
</div>
</div>
<a href="javascript:;" class="weui_btn weui_btn_primary">提交</a>

</body>
</html>
