<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title>登陆</title>
	<!-- CSS Files -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/weui/0.4.3/style/weui.min.css">
	<link rel="stylesheet" href="http://cdn.bootcss.com/jquery-weui/0.8.0/css/jquery-weui.min.css">
	<!-- CSS Files -->
<style type="text/css">
body{background-color: rgb(1,169,218);}
</style>
</head>
<body ontouchstart>
<div style="padding-top: 24px;" class="weui_msg">
	<div style="margin-bottom:10px;" class="weui_icon_area">
		<img style="margin: 5px;width: 30%;border-radius: 100px;" src="images/campufix.jpg">
	</div>
	<div class="weui_text_area">
		<h2 class="weui_msg_title" style="color: rgb(255, 255, 255); font-size: 32px;">CampuFix</h2>
	</div>
	<div class="weui_opr_area">
		<p class="weui_btn_area">
			<input class="weui_btn weui_btn_default" type="text" placeholder="请输入账号"/>
			<input class="weui_btn weui_btn_default" type="password" placeholder="请输入密码" />
			<a style=" color: rgb(255, 255, 255); background-color: rgb(239, 230, 60);" href="javascript:;" class="weui_btn weui_btn_primary">登陆</a>
		</p>
	</div>
	<div class="weui_extra_area">
		<a id="login_error" style="float:left;color:#ffffff;margin-left:10px;" href="javascript:;"><<无法登陆?</a>
		<a style="float:right;color:#ffffff;margin-right:10px;" href="reg.html">注册>></a>
		<a style="color:#ffffff;margin-top:10px;position:absolute;bottom:430px;left:10px;" href="index.html"><<返回</a>
	</div>
</div>


<!-- JavaScript Files -->
<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/jquery-weui/0.8.0/js/jquery-weui.min.js"></script>
<script>
$(document).on("click","#login_error",function(){
	$.modal({
		title:"无法登陆？可能有以下情况：",
		text:"1.忘记密码;<br>2.密码被篡改;<br>若遇到以上情况,请与客服联系"
	
	})
})
</script>
<!-- JavaScript Files -->
</body>
</html>
