<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="aui/css/aui.2.0.css" />
    <link rel="stylesheet" href="http://cdn.bootcss.com/weui/0.4.3/style/weui.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/jquery-weui/0.8.0/css/jquery-weui.min.css">
<style type="text/css">
.weui_cells_access{
	margin-right: 10px;
	width: auto;
}
.aui-list .aui-list-item-inner{
	padding-right: 0;
	padding-bottom: 0;
}
.weui_navbar{
	position: relative;
}
.weui_navbar_item{
	padding: 0;
	flex: 0;
}
.weui_panel{
	margin: 0;
}
.weui_panel_hd{
	font-size: 16px;
	color: #000;
}
.weui_media_box{
	padding: 0 15px;
}
.weui_media_box.weui_media_appmsg .weui_media_hd{
	margin: 0;
}
.weui_media_hd i{
	border-radius: 5rem;
	padding: 0.5rem;
	color: #fff;
}
</style>
</head>
<body>

<header class="aui-bar aui-bar-nav" style="background-color:#f54d4c;padding-top:25px;">
    <a class="aui-pull-left">
        <span class="aui-iconfont aui-icon-left"></span>
    </a>
    <div class="aui-title">我的配送</div>
</header>

<div class="aui-content">
    <ul class="aui-list aui-media-list">
        <li class="aui-list-item aui-list-item-middle">
            <div class="aui-media-list-item-inner">
                <div class="aui-list-item-media" style="width: 3rem;">
                    <img src="aui/image/demo5.png" class="aui-img-round aui-list-img-sm">
                </div>
                <div class="aui-list-item-inner" style="width: 55%;">
                    <div class="aui-list-item-text">
                        <div class="aui-list-item-title aui-font-size-14">陈浩南
                        	<div class="aui-badge" style="position:relative;top:0; left:0;background-color:rgb(255,179,70);">专职配送</div>
                        </div> 
                    </div>
                    <div class="aui-list-item-text">
                       	好评率：90%
                    </div>
                </div>
                <a href="" class="weui_cells_access">
                    <div class="weui_cell_ft">
                        	修改认证
                    </div>
                </a>
            </div>
        </li>
    </ul>
</div>

<div class="weui_navbar">
    <a class="weui_navbar_item">
		<div class="weui_panel weui_panel_access">
  			<div class="weui_panel_bd">
    			<a href="javascript:void(0);" class="weui_media_box weui_media_appmsg">
     				<div class="weui_media_hd">
        				<i class="aui-iconfont aui-icon-calendar" style="background-color:#ff6c6c;"></i>
      				</div>
     				<div class="weui_media_bd">
        				<h4 class="weui_media_title">本月奖励</h4>
        				<p class="weui_media_desc">18.00</p>
      				</div>
    			</a>
    		</div>
    	</div>
    </a>
    <a class="weui_navbar_item">
      	<div class="weui_panel weui_panel_access">
  			<div class="weui_panel_bd">
    			<a href="javascript:void(0);" class="weui_media_box weui_media_appmsg">
     				<div class="weui_media_hd">
        				<i class="aui-iconfont aui-icon-edit" style="background-color:#50d3d3;"></i>
      				</div>
     				<div class="weui_media_bd">
        				<h4 class="weui_media_title">月订单数</h4>
        				<p class="weui_media_desc">235</p>
      				</div>
    			</a>
    		</div>
    	</div>
    </a>
</div>

<div class="weui_panel weui_panel_access">
  <div class="weui_panel_hd">本月总收入</div>
  <div class="weui_panel_bd">
    <div class="weui_media_box weui_media_appmsg">
      <div class="weui_media_hd">
      	<i class="aui-iconfont aui-icon-star" style="background-color:#ff6c6c;"></i>
      </div>
      <div class="weui_media_bd">
        <div class="weui_media_title" style="font-size:28px;color:#ff6c6c;">
        	150.00
        </div>
        
        <p class="weui_media_desc">可以在“我的钱包”里进行查询或提现等操作</p>
      </div>
    </div>
  </div>
  <a href="javascript:void(0);" class="weui_panel_ft">提现</a>
</div>

<div class="weui_panel weui_panel_access">
  <div class="weui_panel_hd">历史总收入</div>
  <div class="weui_panel_bd">
    <a href="javascript:void(0);" class="weui_media_box weui_media_appmsg">
      <div class="weui_media_hd">
      	<i class="aui-iconfont aui-icon-star" style="background-color:#ff6c6c;"></i>
      </div>
      <div class="weui_media_bd">
        <h4 class="weui_media_title" style="font-size:28px;color:#ff6c6c;">320.00</h4>
        <p class="weui_media_desc">可以在“我的钱包”里进行查询或提现等操作</p>
      </div>
    </a>
  </div>
</div>



</body>
</html>
